<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteractive Rating Main Component</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="rate__container bg-primary-100">
        <div class="rate__star-container-1 text-primary-200 bg-neutral-300">
            <img src="images/icon-star.svg" alt="">
        </div>
        <p class="rate__qtn text-primary-200">How did we do?</p>
        <p class="rate__answer text-primary-100">
            Please let us know how we did with your support
            request. All feedback is appreciated to help us
            improve our offering!
        </p>
        <div class="rate__number">
        <div class="rate__star-container text-primary-100 bg-neutral-300">1</div>
        <div class="rate__star-container text-primary-100 bg-neutral-300">2</div>
        <div class="rate__star-container text-primary-100 bg-neutral-300">3</div>
        <div class="rate__star-container text-primary-100 bg-neutral-300">4</div>
        <div class="rate__star-container text-primary-100 bg-neutral-300">5</div>
        </div>
        <div class="btn">
            <button class="bg-button text-primary-200">SUBMIT</button>
        </div>
    </div>

    <!-- JavaScript link -->
    <script src="main.js"></script>

</body>
</html>
